<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple to do list</title>
    <script src="./src/main.js"></script>
  </head>
  <body>
    <h1>To Do List</h1>
    <form
      action=""
      name="taskList"
      id="taskForm"
      onsubmit="formSubmission(event)"
    >
      <label for="task">Enter Your task</label>
      <input type="text" name="task " id="task" />
      <input type="button" onclick="formSubmission(event)" value="+add" />
      <br />
    </form>
    <ol id="todoList"></ol>
  </body>
</html>
